<div class="col-md-6 col-lg-12 mt-3 user-container">
  <!-- Add user form -->
  <form
    [formGroup]="addUser"
    (ngSubmit)="onSubmit()"
    class="text-center border border-light p-5"
  >
    <p class="h4 mb-4">Subscribe a user</p>

    <p>Join our webapp l. We write code for change the world!.</p>

    <p>
      <a href="" target="_blank">Innocv</a>
    </p>

    <!-- Name -->
    <input
      type="text"
      formControlName="name"
      class="form-control mb-4"
      placeholder="Name"
    />
    <ng-container *ngFor="let validation of validation_messages.name">
      <div class="error-message" *ngIf="addUser.get('name').hasError(validation.type) && (addUser.get('name').dirty || addUser.get('name').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
    <!-- Birthday -->
    <input
      type="date"
      formControlName="birthday"
      class="form-control mb-4"
      placeholder="Birthday"
      min='1899-01-01' 
      max='2000-01-01'
    />
    <ng-container *ngFor="let validation of validation_messages.birthday">
      <div class="error-message" *ngIf="addUser.get('birthday').hasError(validation.type) && (addUser.get('birthday').dirty || addUser.get('birthday').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
    <!-- Create button -->
    <button class="btn btn-info btn-block mt-3
    " type="submit">Create</button>
  </form>
</div>
