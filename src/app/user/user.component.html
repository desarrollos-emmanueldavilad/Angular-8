<app-header></app-header>

<div class="col-md-12 user-container">
  <div class="search-div text-center mx-auto">
    <h2 style="margin: auto" i18n>User List</h2>
    <input
      matInput
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      name="search"
      type="text"
      autofocus
      class="mb-2 search"
    />
  </div>
  <table
    id="dtBasicExample"
    class="table table-striped table-bordered"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr class="text-center">
        <th class="th-sm">#</th>
        <th class="th-sm">Name</th>
        <th class="th-sm">Birthday</th>
        <th class="th-sm">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="text-center"
        *ngFor="let user of userData | filter: searchTerm; let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.birthday | date: "dd/MM/yyyy" }}</td>
        <td>
          <a style="width:100px" (click)="addUser()" style="margin-left: 20px;">
            <i class="fas fa-user-plus"></i>
          </a>
          <a (click)="delete(user)" style="margin-left: 20px;">
            <i class="far fa-trash-alt"></i>
          </a>
          <a
            [routerLink]="['/edit-user/', user._id]"
            style="margin-left: 20px;"
          >
            <i class="fas fa-user-edit"></i>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot class="tableFoot">
      <tr class="text-center">
        <th class="th-sm">Id</th>
        <th class="th-sm">Name</th>
        <th class="th-sm">Birthday</th>
        <th class="th-sm">Actions</th>
      </tr>
    </tfoot>
  </table>
</div>
<div *ngIf="!userData">
  <h4 class="text-center">Don't Exits users in this moment</h4>
</div>
